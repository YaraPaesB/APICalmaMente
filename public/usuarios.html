<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Projeto CalmaMente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>    
        <div class="container-principal">
            <div class="caixa-titulo">
                <h1 class="texto-successo">Cadastro de Usuário</h1>
            </div>
            <div class="caixa-imagem">
                <img src="imagens/api-usuario.jpg" width="400 alt="de um cachorrinho filhote">
            </div>
            <div class="caixa-formulario">
                <form onsubmit="return validarFormularioCadastro()">
                    <label for="nome" class="label-formulario">Nome:</label>
                    <input type="text" class="controle-formulario" id="nome" name="nome" required>

                    <label for="email" class="label-formulario">E-mail:</label>
                    <input type="email" class="controle-formulario" id="email" name="email" required>

                    <label for="dataNasc" class="label-formulario">Data de Nascimento:</label>
                    <input type="date" class="controle-formulario" id="dataNasc" name="dataNasc" required>
                    
                    <div class=".container-senha">
                        <label for="senha" class="label-formulario">Senha:</label>
                        <div class="password-field">
                            <input type="password" class="controle-formulario" id="senha" name="senha" required />
                            <img id="alternar-senha3" class="alternar-senha" src="imagens/olho-fechado.png" alt="Mostrar Senha" title="Mostrar Senha">
                        </div>
        
                        <label for="confirma-senha" class="label-formulario">Confirme a Senha:</label>
                        <div class="password-field">
                            <input type="password" class="controle-formulario" id="confirma-senha" name="confirma-senha" required />
                            <img id="alternar-senha3" class="alternar-senha" src="imagens/olho-fechado.png" alt="Mostrar Senha" title="Mostrar Senha">
                        </div>
                    </div> 

                    <div class="botao-enviar">
                        <button type="submit" class="botao">Cadastrar</button>
                    </div>
                </form>
            </div>
            <div class="caixa-links">
                <a href="index.html">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </main>
    <footer>
        &copy; CalmaMente - Fatec Votorantim - Todos os direitos reservados
    </footer>
    <!-- jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Scripts -->
    <script src="js/usuarios.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
