<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínicas - Projeto CalmaMente</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="index.html">Fatec Votorantim</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="menu.html">Início</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="clinicas.html">Clínicas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="perfil.html">Perfil</a>
      </li>
    </ul>
  </nav>
  <main>
    <!-- Formulário de Cadastro de Clínica -->
    <section class="container-formulario">      
      <div class="caixa-titulo">
        <h1 class="texto-successo">Clínicas</h1>
      </div>
      <div class="caixa-formulario">
        <form id="formulario-clinica">
          <fieldset class="cardes">
            <span class="border-top"></span>
            <span class="border-right"></span>
            <span class="border-bottom"></span>
            <span class="border-left"></span>
            
            <legend class="rotulo">Cadastro de Clínicas:</legend>
            <label for="nome" class="label-formulario">Nome:</label><br>
            <input type="text" class="controle-formulario" id="nome" name="nome" value="Clinica de Teste" required><br><br>
            
            <label for="email" class="label-formulario">Email:</label><br>
            <input type="email" class="controle-formulario" id="email" name="email" value="contato@clinicadeteste.com" required><br><br>

            <label for="telefone" class="label-formulario">Telefone:</label><br>
            <input type="tel" class="controle-formulario" id="telefone" name="telefone" value="(15) 99999-9999" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" title="Por favor, insira um número de contato válido (formato: (XX) XXXXX-XXXX)" required maxlength="15"><br><br>
            
            <label for="classificacao" class="label-formulario">Classificação:</label><br>
            <input type="number" class="controle-formulario" id="classificacao" name="classificacao" value="4.8" min="0" max="5" step="0.1" required><br><br>

            <legend class="rotulo">Endereço:</legend>

            <label for="cep" class="label-formulario">CEP:</label><br>
            <input type="text" class="controle-formulario" id="cep" name="cep" value="18111-000" pattern="\d{5}-\d{3}" title="Por favor, insira um CEP válido (formato: XXXXX-XXX)" required required maxlength="9" onchange="handleZipCode()"><br><br><br><br>
            
            <label for="logradouro" class="label-formulario">Logradouro:</label><br>
            <input type="text" class="controle-formulario" id="logradouro" name="logradouro" value="Rua de Teste"><br><br>
            
            <label for="numero" class="label-formulario">Número:</label><br>
            <input type="text" class="controle-formulario" id="numero" name="numero" value="1234"><br><br>

            <label for="complemento" class="label-formulario">Complemento:</label><br>
            <textarea class="controle-formulario" id="complemento" name="complemento" ></textarea><br><br>
            
            <label for="bairro" class="label-formulario">Bairro:</label><br>
            <input type="text" class="controle-formulario" id="bairro" name="bairro" value="Centro"><br><br>
            
            <label for="cidade" class="label-formulario">Cidade:</label><br>
            <input type="text" class="controle-formulario" id="cidade" name="cidade" value="Votorantim"><br><br>
            
            <label for="unidade-da-federacao" class="label-formulario">Unidade da Federação</label>
            <select required class="controle-formulario" id="unidade-federacao">
              <option value="">Selecione...</option>
              <option value="AC">Acre (AC)</option>
              <option value="AL">Alagoas (AL)</option>
              <option value="AP">Amapá (AP)</option>
              <option value="AM">Amazonas (AM)</option>
              <option value="BA">Bahia (BA)</option>
              <option value="CE">Ceará (CE)</option>
              <option value="DF">Distrito Federal (DF)</option>
              <option value="ES">Espírito Santo (ES)</option>
              <option value="GO">Goiás (GO)</option>
              <option value="MA">Maranhão (MA)</option>
              <option value="MT">Mato Grosso (MT)</option>
              <option value="MS">Mato Grosso do Sul (MS)</option>
              <option value="MG">Minas Gerais (MG)</option>
              <option value="PA">Pará (PA)</option>
              <option value="PB">Paraíba (PB)</option>
              <option value="PR">Paraná (PR)</option>
              <option value="PE">Pernambuco (PE)</option>
              <option value="PI">Piauí (PI)</option>
              <option value="RJ">Rio de Janeiro (RJ)</option>
              <option value="RN">Rio Grande do Norte (RN)</option>
              <option value="RS">Rio Grande do Sul (RS)</option>
              <option value="RO">Rondônia (RO)</option>
              <option value="RR">Roraima (RR)</option>
              <option value="SC">Santa Catarina (SC)</option>
              <option value="SP" selected>São Paulo (SP)</option>
              <option value="SE">Sergipe (SE)</option>
              <option value="TO">Tocantins (TO)</option>
            </select><br><br>
            
            </fieldset> 
          <div class="botao-enviar">
            <button type="submit" class="botao" id="salvar">Salvar</button>
            <button class="botao" onclick="atualizaClinicaExistente()" id="editar" disabled>Salvar Alterações</button>
          </div>
        </form>
      </div>  
    </section>
    <!-- Tabela de línicas Cadastradas -->
    <section class="container-tabela">
      <div class="caixa-titulo">
        <h1 class="texto-successo">Clínicas Cadastradas</h1>
      </div>
      <div class="caixa-tabela">
        <table class="table table-bordered shadow-lg barra-rolagem" id="tabela-clinicas">
          <thead>
            <tr class="table-info">
              <th>Nome</th>
              <th>Email</th>
              <th>Data de Cadastro</th>
              <th>Telefone</th>
              <th>Classificação</th>
              <th>Endereço</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
    <!-- Busca de clínicas -->
    <section class="container-busca">
      <div class="caixa-titulo">
        <h1 class="texto-successo">Buscar Clínica</h1>
      </div>
      <div class="caixa-busca">
        <label for="buscar-clinica" class="label-formulario">Nome da Clínica:</label>
        <input type="text" id="buscar-clinica" class="controle-formulario">
        <button onclick="buscarClinica()" class="botao">Buscar</button>
        <div id="resultado-clinica"></div> 
      </div>
    </section>
    <!-- Detalhes da clínica -->
    <section id="detalhes-clinica" class="container-detalhes">
      
    </section>
  </main>
  <footer>
    &copy; CalmaMente - Fatec Votorantim - Todos os direitos reservados
  </footer>
  <!-- jQuery e Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Scripts -->  
  <script src="js/clinicas.js"></script>
  <script src="js/script.js"></script>
  <script src="js/validaToken.js"></script>
  <script src="js/viacep.js"></script>
</body>
</html>
