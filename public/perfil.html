<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - Projeto CalmaMente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="index.html">Fatec Votorantim</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="menu.html">Início</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="clinicas.html">Clínicas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="perfil.html">Perfil</a>
      </li>
    </ul>
  </nav>
  <main>
    <div class="container-principal">
      <div class="caixa-titulo">
          <h1 class="text-success">Perfil do Usuário</h1>
      </div>
      <div class="caixa-avatar">
          <img id="avatar" src="">
      </div>
      <div class="caixa-perfil">
        <form id="formulario-perfil" method="POST" action="api/usuario">
            <legend class="rotulo">Dados Pessoais:</legend>
            
            <label for="nome" class="label-formulario">Nome:</label><br>
            <input type="text" class="controle-formulario" id="nome" name="nome" required disabled><br><br>
            <button type="button" id="editar-nome" class="botao">Editar Nome</button>

            <label for="email" class="label-formulario">Email:</label><br>
            <input type="email" class="controle-formulario" id="email" name="email" required disabled><br><br>
            <button type="button" id="editar-email" class="botao">Editar Email</button>
        </form>
      </div>
    </div>
    <div class="caixa-exclusao">
      <button type="button" id="excluir-conta" class="botao">Excluir Conta</button><br><br>
    </div>
  </main> 
    <footer>
        &copy; CalmaMente - Fatec Votorantim - Todos os direitos reservados
    </footer>
    <script src="js/script.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
